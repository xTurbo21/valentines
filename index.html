<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vars.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Lilita+One&display=swap"
      rel="stylesheet"
    />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;

        -webkit-font-smoothing: antialiased;
      }

      menu,
      ol,
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Welcome Page</title>
  </head>
  <body>
    <div class="homepage">
      <img class="background" src="background.gif" />
      <div class="base"></div>
      <div class="please-complete-verification">
        PLEASE COMPLETE VERIFICATION
      </div>
      <div class="name-input">
        <input type="text" class="insert-name" placeholder="insert name" />
      </div>

      <div class="authorize">
        <button class="enter">ENTER</button>
      </div>
      <div class="heading">
        <div class="valentines-day-countdown">VALENTINES DAY COUNTDOWN</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
